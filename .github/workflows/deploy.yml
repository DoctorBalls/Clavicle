name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  pages: write      # für deploy-pages
  id-token: write   # für OIDC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      # Konfiguriert Pages (benötigt v4)
      - uses: actions/configure-pages@v4

      # Packt das ./dist-Verzeichnis (v4 nutzt upload-artifact@v4)
      - uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4   # veröffentlicht
